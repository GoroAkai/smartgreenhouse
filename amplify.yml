version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build handled automatically by Amplify Gen2"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm install -g @aws-amplify/cli
        - rm -rf node_modules package-lock.json
        - npm install --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

